<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css" />
    <link href=<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100&display=swap" rel="stylesheet">
    <title>CodeClub Convert Money</title>
</head>

<body>
    <div class="container">

        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option> R$ Real brasileiro </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>US$ Dólar americano</option>
                    <option>€ Euro</option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">Converter </button>
            <section>
                <div class="currency-container">
                    <img src="./brasil 2.png" alt="bandeira-brasil">
                    <p class-="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text"> R$ 10.000,00</p>
                </div>
                <img class="arrow-img" src="./seta.png" alt="seta">
            
                <div  class="currency-container">
                    <img src="./eua.png" id="currency-img" alt="bandeira-pais-conversão">
                    <p class="currency-name" id="currency-name">Dólar americano</p>
                    <p class="currency-value"id="currency-value-text"> U$ 2.000,00</p>
                </div>

            </section>

        </main>
    </div>

</body>
<script src = "./script.js"> </script>

</html>
